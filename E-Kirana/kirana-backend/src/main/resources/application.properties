# ========= APP =========
spring.application.name=kirana-backend
server.port=8080

# ========= MySQL connection =========
spring.datasource.url=jdbc:mysql://localhost:3306/kirana_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========= JPA settings =========
# Set to 'create-drop' to automatically wipe and re-seed the database on every restart.
# IMPORTANT: Change back to 'update' or 'validate' for production.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false   

# ========= JWT =========
# Use at least 64+ chars secret (change this before deploy!)
jwt.secret=your_super_secret_key_which_is_very_long_and_secure_please_change_it____________________________________
# Expiration in milliseconds (e.g. 15 mins = 900000, 24h = 86400000)
jwt.expiration=900000

# ========= Actuator =========
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ========= Logging =========
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.kirana=DEBUG

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
